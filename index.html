<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pong 2</title>
  <style>
    body { background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    canvas { background: #111; border: 2px solid #fff; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="500"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const paddleHeight = 100;
    const paddleWidth = 10;

    const player = { x: 20, y: canvas.height / 2 - paddleHeight / 2, score: 0 };
    const ai = { x: canvas.width - 30, y: canvas.height / 2 - paddleHeight / 2, score: 0 };

    const ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      vx: 5,
      vy: 5,
      img: new Image(),
      size: 40
    };

    ball.img.src = "https://cdn.discordapp.com/attachments/934558910847778906/1442366502870450297/mamboball.gif?ex=69252bfc&is=6923da7c&hm=d8bf5219bb0036bc553f6b103bf970e872a2e981f6462ee1b99570c62d511893";

    function drawPaddle(p) {
      ctx.fillStyle = '#fff';
      ctx.fillRect(p.x, p.y, paddleWidth, paddleHeight);
    }

    function drawBall() {
      const radius = ball.size / 2;
      if (ball.img.complete) {
        ctx.drawImage(ball.img, ball.x - radius, ball.y - radius, ball.size, ball.size);
      } else {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, radius, 0, Math.PI * 2);
        ctx.fillStyle = '#fff';
        ctx.fill();
      }
    }

    function moveAI() {
      const center = ai.y + paddleHeight / 2;
      if (ball.y < center) ai.y -= 4;
      else ai.y += 4;
    }

    function updateBall() {
      const radius = ball.size / 2;

      ball.x += ball.vx;
      ball.y += ball.vy;

      if (ball.y - radius < 0 || ball.y + radius > canvas.height) ball.vy *= -1;

      if (
        ball.x - radius <= player.x + paddleWidth &&
        ball.x - radius >= player.x &&
        ball.y + radius >= player.y &&
        ball.y - radius <= player.y + paddleHeight
      ) {
        ball.vx = Math.abs(ball.vx);
      }

      if (
        ball.x + radius >= ai.x &&
        ball.x + radius <= ai.x + paddleWidth &&
        ball.y + radius >= ai.y &&
        ball.y - radius <= ai.y + paddleHeight
      ) {
        ball.vx = -Math.abs(ball.vx);
      }

      if (ball.x < 0) {
        ai.score++;
        resetBall();
      }

      if (ball.x > canvas.width) {
        player.score++;
        resetBall();
      }
    }

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.vx *= -1;
    }

    document.addEventListener('mousemove', e => {
      const rect = canvas.getBoundingClientRect();
      player.y = e.clientY - rect.top - paddleHeight / 2;
    });

    function drawScore() {
      ctx.font = '20px Arial';
      ctx.fillStyle = '#fff';
      ctx.fillText(`Player: ${player.score}`, 20, 20);
      ctx.fillText(`AI: ${ai.score}`, canvas.width - 100, 20);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawPaddle(player);
      drawPaddle(ai);
      drawBall();
      drawScore();

      moveAI();
      updateBall();

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
